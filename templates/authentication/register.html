{% extends './layout.html' %}
{% block content %}
<div>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <main class="form-signin">
        <form onclick="">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control rounded-0" id="floatingInput" placeholder="Your name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

        </form>
    </main>
</div>
{% endblock content %}
